<form #f="ngForm" (ngSubmit)="onNewTodoSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Todo Name</mat-label>
        <input required="true" ngModel name="title" matInput placeholder="what it your task">
        <mat-error *ngIf="f.submitted && f.controls.title?.invalid">title is required</mat-error>

    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Todo Description</mat-label>
        <input required="true" ngModel name="description" matInput placeholder="task description">
        <mat-error *ngIf="f.submitted && f.controls.description?.invalid">description is required</mat-error>

    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input required="true" ngModel name="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="f.submitted && f.controls.date?.invalid">description is date</mat-error>

      </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
